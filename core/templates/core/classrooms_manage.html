{% extends 'base.html' %}
{% load static %}
{% block content %}

<h2>Gerenciar Turmas</h2>

<button class="btn btn-success mb-3 open-modal"
        data-url="{% url 'create_classroom' %}"
        data-row-id="">
    <i class="bi bi-plus-lg"></i> Nova Turma
</button>


<form method="get" class="mb-3">
    <div class="input-group">
        <input type="text" name="q" class="form-control" placeholder="Buscar turma..." value="{{ query }}">
        <button class="btn btn-outline-secondary" type="submit">Buscar</button>
    </div>
</form>

<table class="table table-striped table-hover table-bordered rounded shadow-sm">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Horário</th>
            <th>Nível do Livro</th>
            <th>Professor</th>
            <th class="text-center">Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for classroom in classrooms %}
            {% include 'core/partials/classroom_table_row.html' with classroom=classroom %}
        {% endfor %}
    </tbody>
</table>


{% endblock %}
