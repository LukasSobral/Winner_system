{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>School Scheduler - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #212529;
        }
    </style>
</head>
<body>

<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow p-4" style="width: 400px; background-color: #343a40; color: #fff; border: none;">
        <div class="text-center mb-3">
            <img src="{% static 'core/logo.png' %}" alt="Logo" style="width: 60px; height: auto;">
        </div>

        <h3 class="text-center mb-4">School Scheduler</h3>

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Usu√°rio:</label>
                <input type="text" name="username" class="form-control bg-light border-0 shadow-sm" id="username" required autofocus style="box-shadow: none;">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Senha:</label>
                <input type="password" name="password" class="form-control bg-light border-0 shadow-sm" id="password" required style="box-shadow: none;">
            </div>

            <button type="submit" class="btn btn-danger w-100">Entrar</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
