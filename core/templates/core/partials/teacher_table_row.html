<tr id="row-{{ teacher.id }}">
    <td>{{ teacher.get_full_name }}</td>
    <td>{{ teacher.email }}</td>
    <td>{{ teacher.is_active|yesno:"Sim,NÃ£o" }}</td>
    <td class="text-center">
        <a href="{% url 'teacher_schedule_detail' teacher_id=teacher.id %}" class="btn btn-sm btn-secondary">
            <i class="bi bi-calendar-week"></i> Agenda
        </a>
        <button class="btn btn-sm btn-primary open-modal"
                data-url="{% url 'edit_teacher' teacher.id %}"
                data-row-id="{{ teacher.id }}">
            <i class="bi bi-pencil"></i> Editar
        </button>
        <button class="btn btn-sm btn-danger delete-btn"
                data-url="{% url 'delete_teacher' teacher.id %}"
                data-row-id="{{ teacher.id }}">
            <i class="bi bi-trash"></i> Excluir
        </button>
    </td>
</tr>
