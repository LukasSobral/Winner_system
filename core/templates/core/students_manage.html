{% extends 'base.html' %}
{% load static %}
{% block content %}

<h2>Gerenciar Alunos</h2>

<button class="btn btn-success mb-3 open-modal"
        data-url="{% url 'create_student' %}"
        data-row-id="">
    <i class="bi bi-plus-lg"></i> Novo Aluno
</button>


<form method="get" class="mb-3">
    <div class="input-group">
        <input type="text" name="q" class="form-control" placeholder="Buscar aluno..." value="{{ query }}">
        <button class="btn btn-outline-secondary" type="submit">Buscar</button>
    </div>
</form>

<table class="table table-striped table-hover table-bordered rounded shadow-sm">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Turma</th>
            <th>Ativo</th>
            <th class="text-center">Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
            {% include 'core/partials/student_table_row.html' with student=student %}
        {% endfor %}
    </tbody>
</table>


{% endblock %}
