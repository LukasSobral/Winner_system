{% extends 'base.html' %}
{% load static %}
{% block content %}

<h2>Gerenciar Professores</h2>

<button class="btn btn-success mb-3 open-modal"
        data-url="{% url 'create_teacher' %}"
        data-row-id="">
    <i class="bi bi-plus-lg"></i> Novo Professor
</button>

<form method="get" class="mb-3">
    <div class="input-group">
        <input type="text" name="q" class="form-control" placeholder="Buscar professor..." value="{{ query }}">
        <button class="btn btn-outline-secondary" type="submit">Buscar</button>
    </div>
</form>

<table class="table table-striped table-hover table-bordered rounded shadow-sm">
    <thead>
        <tr>
            <th>Usuário</th>
            <th>Nome Completo</th>
            <th>Email</th>
            <th class="text-center">Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for teacher in teachers %}
            {% include 'core/partials/teacher_table_row.html' with teacher=teacher %}
        {% endfor %}
    </tbody>
</table>


{% endblock %}
